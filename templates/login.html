<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cleptor</title>
  <style>
    body {
      background: #0d1117;
      font-family: 'Courier New', monospace;
      color: #00ff88;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #111;
      padding: 2rem;
      border: 1px solid #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      background: #000;
      border: 1px solid #00ff88;
      color: #00ff88;
      margin-bottom: 1rem;
    }
    button {
      background: #00ff88;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <form method="POST">
      <h2>üîê Admin Login</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
